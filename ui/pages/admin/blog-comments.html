<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

 <script type="text/javascript" src="../js/firebase.js"></script>
 <script type="text/javascript" src="../js/admin.js"></script>
 <script type="text/javascript">
 	let tb=document.querySelector("#container");
 	let blogInfo=JSON.parse(atob(window.location.hash.replace("#","")));
 	document.querySelector("#bc-title").innerHTML+=blogInfo['title'];
 	let blogId=blogInfo['id'];
 	db.collection('blog_comments').where('b_id','==',blogId).onSnapshot(snapshot=>{
 		let changes=snapshot.docChanges();
 		changes.forEach(query=>{
 			tb.innerHTML+=`<div class="card card-lg"><p class="user-info">${query.doc.data().name}<br><small>${query.doc.data().email}</small></p><p>${query.doc.data().comment}</p></div>`;
 		})
 	})
 </script>
